<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header main-size">
        <img src="./images/Header-logo.svg" alt="Место" class="header__logo">             
      </header>

      <div class="popup popup_closed">
        <form class="popup__container"> 
          <button class="popup__close-button darkling-button">
            <img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo">
          </button>         
          <p class="popup__title">Редактировать профиль<p>
          <input type="text" class="popup__field popup__field_item_name" required>
          <input type="text" class="popup__field popup__field_item_about" required>               
          <button type="submit" class="popup__save-button darkling-button">Сохранить</button>
        </form>                                    
      </div>      

      <main class="content main-size">
        <section class="profile">
          <img src="./images/Custo.jpg" alt="Жак Ив Кусто" class="avatar">            
          <div class="profile__info">
            <div class="profile__content">
              <h1 class="profile__name">
                Жак-Ив Кусто                                                             
              </h1>
              <button class="profile__edit-button darkling-button"></button>
            </div>                            
            <h2 class="profile__about">Исследователь океана</h2>                          
          </div>                      
          <button class="profile__add-button darkling-button"></button>                  
        </section>

        <section class="elements">
          <figure class="element">
            <img src="./images/kirill-pershin-1st.jpg" alt="Домбай">   
            <figcaption class="element__caption">
              <p class="element__description">Домбай</p>     
              <button class="element__like-button darkling-button"></button>
            </figcaption>              
          </figure>
          <figure class="element">
            <img src="./images/kirill-pershin-2nd.jpg" alt="Гора Эльбрус">   
            <figcaption class="element__caption">
              <p class="element__description">Гора Эльбрус</p>     
              <button class="element__like-button darkling-button"></button>
            </figcaption>      
          </figure>
          <figure class="element">
            <img src="./images/kirill-pershin-3d.jpg" alt="Карачаевск">  
            <figcaption class="element__caption">
              <p class="element__description">Карачаевск</p>     
              <button class="element__like-button darkling-button"></button>
            </figcaption>        
          </figure>
          <figure class="element">
            <img src="./images/kirill-pershin-1st.jpg" alt="Домбай">   
            <figcaption class="element__caption">
              <p class="element__description">Домбай</p>
              <button class="element__like-button darkling-button"></button>                 
            </figcaption>              
          </figure>
          <figure class="element">
            <img src="./images/kirill-pershin-2nd.jpg" alt="Гора Эльбрус">   
            <figcaption class="element__caption">
              <p class="element__description">Гора Эльбрус</p>     
              <button class="element__like-button darkling-button"></button>
            </figcaption>      
          </figure>
          <figure class="element">
            <img src="./images/kirill-pershin-3d.jpg" alt="Карачаево-Черкесия">  
            <figcaption class="element__caption">
              <p class="element__description">Карачаево-Черкесия</p>     
              <button class="element__like-button darkling-button"></button>
            </figcaption>        
          </figure>          
        </section>
      </main>

      <footer class="footer main-size">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>

      <script src="./scripts/script.js"></script>
    </div>
  </body>
</html>
