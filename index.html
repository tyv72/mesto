<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header main-size"><img src="./images/Header-logo.svg" alt="Место" class="header__logo"></header><div class="popup popup_type_edit-profile popup_color_light"><form class="popup__container popup__form popup__form_validated"><button type="button" class="popup__close-button darkling-button"><img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo"></button><p class="popup__title">Редактировать профиль</p><p><input id="profile-name" name="name" class="popup__field popup__field_item_name" placeholder="Имя" minlength="2" maxlength="40" required> <span id="profile-name-error" class="popup__field-error"></span> <input id="profile-about" name="about" class="popup__field popup__field_item_about" placeholder="Описание" minlength="2" maxlength="200" required> <span id="profile-about-error" class="popup__field-error"></span> <button type="submit" class="popup__save-button darkling-button">Сохранить</button></p></form></div><div class="popup popup_type_add-avatar popup_color_light"><form class="popup__container popup__form popup__form_validated"><button type="button" class="popup__close-button darkling-button"><img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo"></button><p class="popup__title">Обновить аватар</p><p><input type="url" id="avatar-link" name="avatar" class="popup__field popup__field_item_link" placeholder="Ссылка на аватар" required> <span id="avatar-link-error" class="popup__field-error"></span> <button type="submit" class="popup__save-button darkling-button">Сохранить</button></p></form></div><div class="popup popup_type_add-card popup_color_light"><form class="popup__container popup__form popup__form_validated"><button type="button" class="popup__close-button darkling-button"><img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo"></button><p class="popup__title">Новое место</p><p><input id="card-place" name="name" class="popup__field popup__field_item_place" placeholder="Название" minlength="1" maxlength="30" required> <span id="card-place-error" class="popup__field-error"></span> <input type="url" id="card-link" name="link" class="popup__field popup__field_item_link" placeholder="Ссылка на картинку" required> <span id="card-link-error" class="popup__field-error"></span> <button type="submit" class="popup__save-button darkling-button">Сохранить</button></p></form></div><div class="popup popup_type_delete-card popup_color_light"><form class="popup__container popup__form"><button type="button" class="popup__close-button darkling-button"><img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo"></button><p class="popup__title">Вы уверены?</p><p><input type="hidden" id="card-id" name="_id" class="popup__field popup__field_item_id"> <button type="submit" class="popup__save-button darkling-button">Да</button></p></form></div><div class="popup popup_type_view-card popup_color_dark"><div class="popup__container popup__card-container"><button type="button" class="popup__close-button darkling-button"><img src="./images/Close-icon.svg" alt="Закрыть" class="popup__close-logo"></button><div class="popup__image-container"><img class="popup__card-image"></div><p class="popup__card-caption"></p></div></div><main class="content main-size"><section class="profile"><div class="profile__avatar"><img alt="Аватар пользователя" class="avatar"></div><div class="profile__info"><div class="profile__content"><h1 class="profile__name"></h1><button class="profile__edit-button darkling-button"></button></div><h2 class="profile__about"></h2></div><button class="profile__add-button darkling-button"></button></section><section class="card-gallery"></section></main><footer class="footer main-size"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><template id="card"><figure class="card"><img class="card__image"> <button class="card__trash darkling-button"></button><figcaption class="card__caption"><p class="card__description"></p><div class="card__likes"><button class="card__like-button darkling-button"></button><p class="card__likes-count"></p></div></figcaption></figure></template><script src="main.js"></script></body></html>
